<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="imagem">

    <main>

        <form class="cad">

            <h1 class="cad2">Cadastro</h1>

            <fieldset>


                <legend class="Pessoais">Dados pessoais</legend>

                <div class="Nome">
                    <label for="Name">Nome</label>
                    <input type="text" name="Nome" id="Name" class="custom-input">
                </div>

                <div class="Nome">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="custom-input">
                </div>

                <div class="Nome">
                    <label for="Nascimento">Data de Nascimento</label>
                    <input type="date" name="Nascimento" id="Nascimento" class="custom-input">
                </div>

                <div class="Nome">
                    <label for="telefone">Telefone</label>
                    <input type="number" name="telefone" id="telefone" class="custom-input">
                </div>

                <div class="Nome">
                    <label for="Idade">Verificação de Idade:</label>
                </div>


                <div class="Nome">
                    <input type="radio" name="Idade">
                    <label for="Idade">Maior de 18</label>
                </div>

                <div class="Nome">
                    <input type="radio" name="Idade">
                    <label for="option">Menor de 18</label>
                </div>

                <div class="Nome">
                    <p> Pontos de interesse:Opicional</p>
                </div>

                <div class="Nome">
                    <label for="Turista">Turista</label>
                    <input type="checkbox" nome="Turista" value="Turista">
                </div>

                <div class="Nome">
                    <label for="Turista">Residente</label>
                    <input type="checkbox" nome="Turista" value="Turista">
                </div>

                <div class="Nome">
                    <label for="Turista">Estudante</label>
                    <input type="checkbox" nome="Turista" value="Turista">
                </div>

                <div class="Nome" <label for="">Selecione um Ponto de interesse:</label></div>

                <div class="Nome">
                    <select name="Ponto de interesse:" id="Ponto de interesse">
                        <option value="viver">Viver</option>
                        <option value="correr">Correr</option>
                        <option value="sobreviver">Sobreviver</option>
                    </select>
                </div>


                <p class="button">

                    <button type="reset">Cancelar</button>

                </p>

                <p class="button2">
                    <button type="submit">Enviar</button>
                </p>


                </div>

            </fieldset>
        </form>

    </main>
</body>

</html>
